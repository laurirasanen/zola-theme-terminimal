{% if src %}
  <a href="{{ src | safe }}" target="_blank" rel="noopener noreferrer">
    <img src="{{ src | safe }}"{% if alt %} alt="{{ alt }}"{% endif %} class="{% if position %}{{ position }}{% else -%} center {%- endif %}" {%- if style %} style="{{ style | safe }}" {%- endif %} loading="lazy" />
  </a>
{% endif %}
